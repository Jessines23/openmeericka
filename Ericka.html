<!DOCTYPE html>
<html>
<head>
    <title>Do You Love Me?</title>
    <style>
    body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    transition: background-color 5s ease-in-out; /* Add transition for background-color property */
    animation: changeBackgroundColor 2s infinite; /* Add animation for changing background color */
}

@keyframes changeBackgroundColor {
    0% {
        background-color: #f0f0f0; /* Set initial background color */
    }
    50% {
        background-color: #e0e0e0; /* Set intermediate background color */
    }
    100% {
        background-color: #d0d0d0; /* Set final background color */
    }
}


        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

       h1 {
    font-size: 70px;
    margin-top: 0;
    text-align: center;
    font-family: "Helvetica", Arial, sans-serif; /* Specify a font family */
    font-weight: bold; /* Set font weight to bold */
    color: #333; /* Set font color */
    text-transform: uppercase; /* Convert text to uppercase */
    letter-spacing: 2px; /* Add letter spacing */
    text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1); /* Add text shadow for subtle effect */
}


        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 80px;
    font-family: "Arial", sans-serif; /* Specify a font family */
    font-weight: bold; /* Set font weight to bold */
    text-transform: uppercase; /* Convert text to uppercase */
    letter-spacing: 1px; /* Add letter spacing */
    text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1); /* Add text shadow for subtle effect */
    transition: background-color 0.3s ease-in-out; /* Add transition for background-color property */
}

button:hover {
    background-color: #3e8e41; /* Change background color on hover */
}


        #noButton {
            background-color: #f44336;
        }

        /* Hover effect on buttons */
        button:hover {
            opacity: 0.8;
        }

        /* Modal styles */
       .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #aaa;
            transition: color 0.3s ease-in-out;
        }

        .modal-close:hover {
            color: #333;
        }


        /* Responsive styles */
        @media (max-width: 767px) {
            h1 {
                font-size: 50px;
            }

            button {
                font-size: 50px;
            }
        }
    </style>
    <script>
        function showLoveMessage() {
            // Show modal popup
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            // Close modal popup
            document.getElementById('modal').style.display = 'none';
        }

        function moveNoButton() {
            // Move "No" button to a different position
            var noButton = document.getElementById("noButton");
            var container = document.getElementById("container");
            var containerRect = container.getBoundingClientRect();
            var maxX = containerRect.width - noButton.offsetWidth; // Calculate the maximum X coordinate within the container
            var maxY = containerRect.height - noButton.offsetHeight; // Calculate the maximum Y coordinate within the container
            var newX = Math.floor(Math.random() * maxX); // Generate a random X coordinate within the maximum X limit
            var newY = Math.floor(Math.random() * maxY); // Generate a random Y coordinate within the maximum Y limit
            noButton.style.position = "absolute";
            noButton.style.top = newY + "px";
            noButton.style.left = newX + "px";
            
            changeH1Text();
}       

function changeH1Text() {
    var h1 = document.getElementsByTagName("h1")[0];
    h1.textContent = "Luh parang di nag grade 2 nag no";

}

function openVideoPopup() {
        // Open video popup
        window.open("https://www.youtube.com/watch?v=08n76bPtYVo&ab_channel=JmarkVlog", "_blank");
    }
</script>
</head>
<body>
    <div id="container" class="container">
        <h1>Do You Love Me Ericka labitag Rubrica?</h1>
        <div class="button-container">
            <button onclick="showLoveMessage()">Yes</button>
            <button id="noButton" onclick="moveNoButton()">No</button>
        </div>
    </div>
    <!-- Modal popup -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2>Jess Reply to you</h2>
        <p>Okiii, I love you too Love <3! Here's a video just for you:</p>
        <button onclick="openVideoPopup()">Watch Video</button>
    </div>
</div>
</body>
</html>
